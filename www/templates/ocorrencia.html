<ion-view view-title="{{ocorrencia.dataCriacao}}">
  <ion-content class="padding">
    <img src="{{ocorrencia.foto}}">
    <div class="card">
	  <div class="item item-divider">
	    Endereço
	  </div>
	  <div class="item item-text-wrap">
	    {{ocorrencia.endereco}}
	  </div>
	  <div class="item item-divider">
	    Situação
	  </div>
	  <div class="item item-text-wrap">
	    <h3 class="assertive">{{ocorrencia.situacao}}</h3>
	  </div>
	  <div class="item item-divider">
	    Latitude / Longitude
	  </div>
	  <div class="item item-text-wrap">
	    {{ocorrencia.latitude}} / {{ocorrencia.longitude}}
	  </div>
	</div>
    <button class="button button-block button-assertive" ng-show="ocorrencia.situacaoOcorrencia == 'PENDENTE'" ng-click="cancelarSolicitacao(ocorrencia)">Cancelar Solicitação</button>
  </ion-content>
</ion-view>
